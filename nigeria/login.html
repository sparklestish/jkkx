<script type="text/javascript">
 $(document).ready(function()
 {
    //Login Function
    $("#login").click(function(){
      
//              $( "#loginform" ).click(function( event ) {
//   event.preventDefault();
 
// });
    
      var phonenum = $("#phonenum").val();
      var password = $("#password").val();

      var dataString="phonenum="+phonenum+"&password="+password;
   
      if($.trim(phonenum).length>0 & $.trim(password).length>0)
    {
      $.ajax({
        type: "GET",
        url: "http://waecresultschecker.com/mobile/login.php",
        data: dataString,
        crossDomain: true,
        cache: false,
        dataType:'json',
        beforeSend: function(){ $("#login").val('please wait...');},
        success: function(data){
          if(data.success == 'notexist') 
                {  
                  //alert("exists");
                  $(".arrow_box").css("display", "block");
                   $(".arrow_box").html('There no account with this credentials, please try again');
            //alert("Login error");
           setTimeout(function() {
            $('.arrow_box').fadeOut('slow');
            }, 4000);
            $("#login").val('login');
                } 
                else { 
          
            //alert(true);
            localStorage.login="true";
            localStorage.phone=phonenum;

            var URL = "menu.html?phonenum="+phonenum;
            setTimeout(function(){ window.location = URL; }, 200);
                      
                    }  
        }
      });
    }return false;

    });
 });
