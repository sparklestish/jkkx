<script type="text/javascript">
 $(document).ready(function()
 {
    //Login Function
    $("#verify").click(function(){
      
//              $( "#loginform" ).click(function( event ) {
//   event.preventDefault();
 
// });
      var countrycode=$("#countrycode").val();
      var phone=$("#phonenum").val();
      var dataString="phonenum="+phone;
      var phonecombination = countrycode+phone;
      var phonecombinationurl ="phonenumber="+countrycode+phone;
      // alert(phonecombination);
   
      if($.trim(phone).length>0)
    {
      $.ajax({
        type: "GET",
        url: "http://waecresultschecker.com/mobile/verify.php",
        data: phonecombinationurl,
        crossDomain: true,
        cache: false,
        dataType:'json',
        beforeSend: function(){ $("#verify").val('please wait...');},
        success: function(data){
          if(data.success == false) 
                {  
                   //  alert(dataString);
            $(".arrow_box").css("display", "block");
            $(".arrow_box").html('Unable to process request. please try again later');
            //alert("Login error");
            setTimeout(function() {
            $('.arrow_box').fadeOut('slow');
            }, 4000);
            $("#verify").val('Verify');
                } 
            else if(data.success == 'exist') 
                {  
                  $(".arrow_box").css("display", "block");
                   $(".arrow_box").html('There is an account already associated with your number, please try with another number');
            //alert("Login error");
           setTimeout(function() {
            $('.arrow_box').fadeOut('slow');
            }, 4000);
            $("#verify").val('Verify');
                } 
                else { 
            var URL = "activate.html?phonenum="+phonecombination;
            setTimeout(function(){ window.location = URL; }, 2000);
                      
                    }  
        }
      });
    }return false;

    });
 });
 </script>
